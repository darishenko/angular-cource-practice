<table class="cart__table">
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Count</th>
    <th>Price</th>
    <th>Total Price</th>
    <th></th>
  </tr>
  <tr *ngFor="let cartItem of cartItems" @hiddenVisible>
    <td>{{ cartItem.id }}</td>
    <td>{{ cartItem.title }}</td>
    <td>{{ cartItem.count ?? 0 }}</td>
    <td>{{ cartItem.price ?? 0 }}</td>
    <td>{{ cartItem.count && cartItem.price ? cartItem.count * cartItem.price : 0 }}</td>
    <td>
      <fa-icon (click)="deleteItem(cartItem.id)" [icon]="faTimes"></fa-icon>
    </td>
  </tr>
</table>
